<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio Java Web App</title>
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/plugins/fontawesome/css/all.min.css')}">
        <!-- Theme style -->
        <link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/css/adminlte.css')}">        
        <!-- jQuery -->
        <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/plugins/jquery/jquery.min.js')}"></script>
        <!-- Bootstrap -->
        <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/plugins/bootstrap/js/bootstrap.bundle.min.js')}"></script>
        <!-- AdminLTE App -->
        <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/adminlte.js')}"></script>     
    </head>
    <body class="hold-transition">
        <div class="wrapper">
            <!-- Content Wrapper. Contains page content -->
            <div th:replace="${content} :: ${content}"></div>
        </div>
        <!-- ./wrapper -->        
    </body>
</html>
