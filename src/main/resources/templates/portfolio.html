<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div class="content-wrapper" th:fragment="portfolio">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
            <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/portfolio.js')}"></script>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="text-center"><h1 class="fullname"></h1></div>
                    <div class="row">
                        <div class="col-md-3">

                            <div class="card card-primary card-outline">
                                <div class="card-body box-profile">
                                    <div class="text-center">
                                        <img class="img-size-128 img-fluid img-circle elevation-2 imageProfile"  src="" alt="User profile picture">
                                    </div>
                                </div>

                            </div>


                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title" ><span class="name"></span>'s Timeline</h3>
                                </div>

                                <div class="card-body tweets">
                                    
                                </div>

                            </div>

                        </div>

                        <div class="col-md-9">
                            <div class="card">
                                <div class="card-header p-2">
                                    <a class="nav-link active" href="#activity" data-toggle="tab">My Work Experience</a>
                                </div>
                                <div class="card-body">
                                    <div class="tab-content">
                                        <div class="active tab-pane" id="activity">
                                            <div class="post">
                                                <p class="description">
                                                </p>
                                            </div>
                                        </div>                                      
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                  
            </section>
            <!-- /.content -->
        </div>
    </body>
</html>
